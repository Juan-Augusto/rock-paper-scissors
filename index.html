<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/13/13706.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./index.js" />
    <script src="./index.js"></script>
    <title>Pedra, papel e tesoura</title>
  </head>
  <body>
    <section>
        <div class="container" id="pre-game">
          <h1>Pedra, papel e tesoura</h1>
          <div id="games-played"></div>
          <div id="victory-percentage"></div>
          <select name="main" id="user-choice">
              <option value="null">
                Escolha uma opção
              </option>
              <option value="Tesoura">
                    Tesoura
              </option>
              <option value="Pedra">
                    Pedra
              </option>
                <option value="Papel">
                    Papel
                </option>
          </select>
          <button onclick='game()'>Jogar</button>
          <div id="computer-choice"></div>
          <div id="result" class="container-result"></div>
      </div>
    </section>
  </body>
</html>
